<!DOCTYPE html>
<html>

<head>

	<title>Pet Wallet - Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

	<div id="informacao">
		<img src="imagens/LogoPW.png">
		<h2>
			O Pet Wallet ajuda você a administrar melhor os gastos com seus pets.
		</h2>
	</div>

	<div id="login">

		<h1 style="color: #89b300">Adcione suas transações:</h2>

			<form id="formulario">
		
		Valor gasto em reais(R$):<br>
		<input type="number" name="valor" required><br><br>

 		Data da transação:<br>
 		<input type="date" name="date"><br><br>
 		<input type="submit" value="Adicionar transação" required><br><br>
 		<hr>
 		<p>
 			<h3>Consulte seu gasto mensal:</h3>
 		</p>

	</form>
	</div>


</body>

</html>
